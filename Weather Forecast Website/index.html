<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #2c2c2c;
      color: #fff;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      background-color: #87ceeb;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .menu-button {
      cursor: pointer;
      font-size: 24px;
    }
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #fff;
      border-right: 1px solid #ddd;
      box-shadow: 2px 0 6px rgba(0, 0, 0, 0.2);
      transform: translateX(-100%);
      transition: transform 0.3s;
      z-index: 100;
    }
    .menu.active {
      transform: translateX(0);
    }
    .menu a {
      display: block;
      padding: 15px;
      border-bottom: 1px solid #ddd;
      text-decoration: none;
      color: inherit;
    }
    .menu a:hover {
      background-color: #f0f0f0;
    }
    .menu .close {
      text-align: right;
      padding: 10px;
      cursor: pointer;
    }
    .page {
      display: none;
      padding: 20px;
    }
    .page.active {
      display: block;
    }
    .line-graph {
      height: 300px;
      overflow-x: auto;
      margin-bottom: 20px;
    }
    .line-graph canvas {
      width: 800px;
      height: 200px;
    }
    .today-details {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .weather-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .weather-info span {
      font-size: 16px;
    }
    .forecast-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .forecast-row span {
      width: 30%;
      text-align: left;
    }
    .forecast-row span:last-child {
      text-align: right;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-button" onclick="toggleMenu()">☰</div>
    <div>Weather App</div>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>

  <div class="menu" id="menu">
    <div class="close" onclick="toggleMenu()">✖</div>
    <a href="#" onclick="showPage('today')">Today's Weather</a>
    <a href="#" onclick="showPage('tenDays')">10-Day Forecast</a>
  </div>

  <div id="today" class="page active">
    <div class="today-details">
      <div>
        <strong id="location">Location: New York, USA</strong>
      </div>
      <div id="today-date"></div>
      <div id="today-temp"></div>
      <div class="weather-info">
        <span>Wind Speed: <strong id="wind-speed">15 km/h</strong></span>
        <span>Humidity: <strong id="humidity">60%</strong></span>
      </div>
    </div>
    <h2>Today's Weather</h2>
    <div class="line-graph">
      <canvas id="lineGraph"></canvas>
    </div>
  </div>

  <div id="tenDays" class="page">
    <h2>10-Day Weather Forecast</h2>
    <div id="forecast">
      <!-- 10-day forecast rows will be added dynamically here -->
    </div>
  </div>

  <script>
    const todayWeather = [
      { hour: "6 AM", temp: 12 },
      { hour: "9 AM", temp: 16 },
      { hour: "12 PM", temp: 22 },
      { hour: "3 PM", temp: 25 },
      { hour: "6 PM", temp: 21 },
      { hour: "9 PM", temp: 18 }
    ];

    const tenDayWeather = [
      { day: "Monday", high: 28, low: 18 },
      { day: "Tuesday", high: 29, low: 19 },
      { day: "Wednesday", high: 27, low: 17 },
      { day: "Thursday", high: 30, low: 20 },
      { day: "Friday", high: 32, low: 21 },
      { day: "Saturday", high: 31, low: 22 },
      { day: "Sunday", high: 30, low: 19 },
      { day: "Monday", high: 28, low: 18 },
      { day: "Tuesday", high: 26, low: 16 },
      { day: "Wednesday", high: 25, low: 15 }
    ];

    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("active");
    }

    function showPage(page) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById(page).classList.add("active");
      toggleMenu();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function drawGraph() {
      const canvas = document.getElementById("lineGraph");
      const ctx = canvas.getContext("2d");

      // Adjust for DPI
      const dpi = window.devicePixelRatio || 1;
      canvas.width = 800 * dpi;
      canvas.height = 300 * dpi;
      canvas.style.width = "800px";
      canvas.style.height = "300px";
      ctx.scale(dpi, dpi);

      // Draw grid
      ctx.strokeStyle = "#ddd";
      for (let i = 0; i < 5; i++) {
        const y = (300 / 5) * i;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(800, y);
        ctx.stroke();
      }

      // Plot line graph
      ctx.strokeStyle = "blue";
      ctx.beginPath();
      todayWeather.forEach((data, index) => {
        const x = (800 / todayWeather.length) * index + 50;
        const y = 300 - (data.temp / 40) * 300;
        if (index === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
        ctx.fillText(data.hour, x - 15, 320);
        ctx.fillText(data.temp + "°C", x - 10, y - 5);
      });
      ctx.stroke();
    }

    function updateTodayDetails() {
      const today = new Date();
      const options = { weekday: "long", month: "long", day: "numeric" };
      document.getElementById("today-date").textContent = today.toLocaleDateString(undefined, options);
      document.getElementById("today-temp").textContent = `Current: 22°C ☀️`;
    }

    function renderForecast() {
      const forecastDiv = document.getElementById("forecast");
      forecastDiv.innerHTML = "";
      tenDayWeather.forEach(day => {
        const row = document.createElement("div");
        row.className = "forecast-row";
        row.innerHTML = `
          <span>${day.day}</span>
          <span>High: ${day.high}°C</span>
          <span>Low: ${day.low}°C</span>
        `;
        forecastDiv.appendChild(row);
      });
    }

    updateTodayDetails();
    drawGraph();
    renderForecast();
  </script>
</body>
</html>
