    <div class="container">
        <h2>Currency Convertor</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input class="input" id="amount" value="1" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">

                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to" id="to">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg"></div>
            <button id="button">CONVERT</button>
        </form>
    </div>
